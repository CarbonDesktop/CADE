language: c
sudo: false
script: ./autogen.sh && ./configure && make && make check

addons:
  apt:
    packages:
      - cppcheck
      - libgtk-3-dev
      - libglib-2.0-dev
      - pkg-config


after_failure:
  - find . -name "*.log" -exec cat {} +
